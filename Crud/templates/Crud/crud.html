<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Pokémon CRUD</h1>
        <a href="{% url 'create_pokemon' %}" class="btn btn-primary mb-3">Criar Pokémon</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Imagem</th>
                    <th>Abilidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for pokemon in pokemons %}
                    <tr>
                        <td>{{ pokemon.name }}</td>
                        <td>{{ pokemon.type }}</td>
                        <td><img src="{{ pokemon.image }}" alt="{{ pokemon.name }}" class="img-thumbnail" style="width: 100px;"></td>
                        <td>{{ pokemon.ability }}</td>
                        <td>
                            <a href="{% url 'update_pokemon' pokemon.pk %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'delete_pokemon' pokemon.pk %}" class="btn btn-danger btn-sm">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'index' %}" class="btn btn-secondary">Voltar para Pokédex</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vy2ZNTm4gkLgWFTz1e7A39UqRAjLh2Zb4s1TjV+17f9E4fDqCth5VeG4P7sXK7tx" crossorigin="anonymous"></script>
</body>
</html>
